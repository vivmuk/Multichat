<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venice AI Multi-Chat</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #ff7849;
      --orange-light: #ffe4d6;
      --blue: #3b82f6;
      --blue-light: #dbeafe;
      --magenta: #e879f9;
      --magenta-light: #fae8ff;
      --green: #22c55e;
      --green-light: #dcfce7;
      --red: #ef4444;
      --red-light: #fee2e2;
      --background-color: #f8fafc;
      --surface-color: #ffffff;
      --text-color: #1e293b;
      --border-radius: 12px;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      height: 100vh;
      overflow: hidden;
    }

    .app-container {
      display: flex;
      height: 100vh;
    }

    /* Left Sidebar */
    .sidebar {
      width: 300px;
      background: var(--surface-color);
      border-right: 1px solid #e2e8f0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar-header h2 {
      margin: 0;
      font-size: 20px;
      color: var(--orange);
    }

    .models-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .model-item {
      padding: 12px 16px;
      margin-bottom: 8px;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .model-item:hover {
      background: var(--background-color);
      border-color: var(--orange-light);
    }

    .model-item.active {
      background: var(--orange-light);
      border-color: var(--orange);
      font-weight: 600;
    }

    .model-item-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #94a3b8;
    }

    .model-item-status.loading {
      background: var(--orange);
      animation: pulse 1.5s ease-in-out infinite;
    }

    .model-item-status.complete {
      background: var(--green);
    }

    .model-item-status.error {
      background: var(--red);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Main Content Area */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background: var(--surface-color);
      border-bottom: 1px solid #e2e8f0;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      color: var(--orange);
      margin: 0;
    }

    .header .material-icons {
      font-size: 28px;
      color: var(--orange);
    }

    .prompt-section {
      background: var(--surface-color);
      padding: 20px;
      border-bottom: 1px solid #e2e8f0;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 15px;
      border: 2px solid #e2e8f0;
      border-radius: var(--border-radius);
      font-family: inherit;
      font-size: 16px;
      resize: vertical;
      transition: border-color 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--orange);
      box-shadow: 0 0 0 3px var(--orange-light);
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 15px;
    }

    .web-search-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .web-search-toggle input[type="checkbox"] {
      display: none;
    }

    .toggle-slider {
      width: 44px;
      height: 24px;
      background-color: #e2e8f0;
      border-radius: 12px;
      position: relative;
      transition: background-color 0.2s;
    }

    .toggle-slider:before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.2s;
    }

    input[type="checkbox"]:checked + .toggle-slider {
      background: linear-gradient(135deg, var(--blue) 0%, var(--magenta) 100%);
    }

    input[type="checkbox"]:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    button, .button {
      background: linear-gradient(135deg, var(--orange) 0%, var(--magenta) 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }

    button:hover, .button:hover {
      background: linear-gradient(135deg, var(--magenta) 0%, var(--orange) 100%);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    button:disabled, .button:disabled {
      background-color: #94a3b8;
      cursor: not-allowed;
    }

    .refresh-button {
      background: linear-gradient(135deg, var(--blue) 0%, var(--green) 100%);
    }

    .refresh-button:hover {
      background: linear-gradient(135deg, var(--green) 0%, var(--blue) 100%);
    }

    .response-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .model-response {
      background: var(--surface-color);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-sm);
      max-width: 1000px;
      margin: 0 auto;
    }

    .model-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--orange-light);
    }

    .model-header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .model-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--orange);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .copy-button {
      background: none;
      border: none;
      padding: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: background-color 0.2s;
      color: var(--orange);
    }

    .copy-button:hover {
      background-color: var(--background-color);
    }

    .response-time {
      font-size: 12px;
      font-weight: normal;
      padding: 4px 8px;
      border-radius: 12px;
      background: var(--orange-light);
      color: var(--orange);
    }

    .response-content {
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.6;
      min-height: 100px;
    }

    .response-content h1, 
    .response-content h2, 
    .response-content h3 {
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      color: var(--text-color);
      font-weight: 600;
    }

    .response-content h1 {
      font-size: 1.5em;
      border-bottom: 2px solid var(--background-color);
      padding-bottom: 0.3em;
    }

    .response-content h2 {
      font-size: 1.3em;
    }

    .response-content h3 {
      font-size: 1.1em;
    }

    .response-content p {
      margin: 1em 0;
    }

    .response-content ul, 
    .response-content ol {
      margin: 1em 0;
      padding-left: 2em;
    }

    .response-content li {
      margin: 0.5em 0;
    }

    .response-content code {
      background: var(--background-color);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.9em;
    }

    .response-content pre {
      background: var(--background-color);
      padding: 1em;
      border-radius: var(--border-radius);
      overflow-x: auto;
    }

    .response-content pre code {
      background: none;
      padding: 0;
    }

    .response-content blockquote {
      border-left: 4px solid var(--background-color);
      margin: 1em 0;
      padding-left: 1em;
      color: var(--text-color);
      font-style: italic;
    }

    .response-content strong {
      font-weight: 600;
      color: var(--text-color);
    }

    .response-content em {
      font-style: italic;
    }

    .error {
      color: var(--red);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .loading {
      color: var(--text-color);
      font-style: italic;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .loading:after {
      content: "";
      width: 16px;
      height: 16px;
      border: 3px solid var(--orange-light);
      border-top: 3px solid var(--orange);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .copy-feedback {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--text-color);
      color: white;
      padding: 8px 16px;
      border-radius: var(--border-radius);
      font-size: 14px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s, transform 0.3s;
      z-index: 1000;
    }

    .copy-feedback.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Dashboard Modal */
    .dashboard-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      overflow-y: auto;
      padding: 20px;
    }

    .dashboard-modal.show {
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    .dashboard-content {
      background: var(--surface-color);
      border-radius: var(--border-radius);
      padding: 30px;
      max-width: 1200px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--shadow-md);
      margin-top: 20px;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid var(--background-color);
    }

    .dashboard-header h2 {
      margin: 0;
      color: var(--orange);
      font-size: 28px;
    }

    .close-button {
      background: none;
      border: none;
      font-size: 32px;
      cursor: pointer;
      color: var(--text-color);
      padding: 0;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background-color 0.2s;
    }

    .close-button:hover {
      background-color: var(--background-color);
    }

    .models-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }

    .model-card {
      background: var(--background-color);
      padding: 20px;
      border-radius: var(--border-radius);
      border: 1px solid #e2e8f0;
    }

    .model-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .model-card-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--orange);
    }

    .model-card-section {
      margin-bottom: 15px;
    }

    .model-card-section h3 {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .model-card-section p,
    .model-card-section ul {
      font-size: 14px;
      color: var(--text-color);
      margin: 0;
    }

    .model-card-section ul {
      list-style: none;
      padding: 0;
    }

    .model-card-section li {
      padding: 4px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .capability-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      margin: 4px 4px 4px 0;
    }

    .capability-badge.true {
      background: var(--green-light);
      color: var(--green);
    }

    .capability-badge.false {
      background: #f1f5f9;
      color: #64748b;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #94a3b8;
    }

    .empty-state .material-icons {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    @media (max-width: 768px) {
      .app-container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: 200px;
        border-right: none;
        border-bottom: 1px solid #e2e8f0;
      }

      .controls {
        flex-direction: column;
        gap: 15px;
      }

      button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <span class="material-icons">smart_toy</span>
        <h2>Models</h2>
      </div>
      <div class="models-list" id="modelsList">
        <div class="empty-state">
          <span class="material-icons">refresh</span>
          <p>Click "Refresh Models" to load models</p>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <div class="header-left">
          <span class="material-icons">smart_toy</span>
          <h1>Venice AI Multi-Chat</h1>
        </div>
        <button id="dashboardButton" class="button" title="View Model Dashboard">
          <span class="material-icons">dashboard</span>
          Dashboard
        </button>
      </div>
      
      <div class="prompt-section">
        <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
        <div class="controls">
          <label for="webSearch" class="web-search-toggle">
            <input type="checkbox" id="webSearch">
            <span class="toggle-slider"></span>
            <span>Enable Web Search</span>
          </label>
          <div style="display: flex; gap: 10px;">
            <button id="refreshModelsButton" class="button refresh-button" title="Refresh model list">
              <span class="material-icons">refresh</span>
              Refresh Models
            </button>
            <button id="sendButton" title="Send prompt to all models">
              <span class="material-icons">send</span>
              Send
            </button>
          </div>
        </div>
      </div>
      
      <div class="response-container">
        <div class="model-response" id="selectedResponse">
          <div class="model-header">
            <div class="model-header-left">
              <span class="material-icons">info</span>
              <div class="model-title">Select a model from the sidebar</div>
            </div>
            <div class="header-actions">
              <span class="response-time"></span>
            </div>
          </div>
          <div class="response-content">
            <p style="color: #94a3b8; text-align: center; padding: 40px;">
              Choose a model from the left panel to view its response
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Dashboard Modal -->
  <div class="dashboard-modal" id="dashboardModal">
    <div class="dashboard-content">
      <div class="dashboard-header">
        <h2>Model Dashboard</h2>
        <button class="close-button" id="closeDashboard">
          <span class="material-icons">close</span>
        </button>
      </div>
      <div class="models-grid" id="dashboardGrid">
        <!-- Model cards will be inserted here -->
      </div>
    </div>
  </div>

  <!-- Feedback toast -->
  <div class="copy-feedback">Copied to clipboard!</div>

  <script>
    const API_KEY = 'GeD9cKbx1c54CWCTcGUold361VXLgFkMrDwu5iV6qJ';
    const BASE_URL = 'https://api.venice.ai/api/v1';

    let availableModels = [];
    let selectedModelId = null;
    let modelResponses = {}; // Store responses for all models
    let streamingControllers = {}; // Store AbortControllers for streaming

    const modelsList = document.getElementById('modelsList');
    const selectedResponse = document.getElementById('selectedResponse');
    const sendButton = document.getElementById('sendButton');
    const refreshModelsButton = document.getElementById('refreshModelsButton');
    const promptTextarea = document.getElementById('prompt');
    const webSearchCheckbox = document.getElementById('webSearch');
    const dashboardButton = document.getElementById('dashboardButton');
    const dashboardModal = document.getElementById('dashboardModal');
    const dashboardGrid = document.getElementById('dashboardGrid');
    const closeDashboard = document.getElementById('closeDashboard');

    const modelColors = [
        { main: 'var(--orange)', light: 'var(--orange-light)' },
        { main: 'var(--blue)', light: 'var(--blue-light)' },
        { main: 'var(--magenta)', light: 'var(--magenta-light)' },
        { main: 'var(--green)', light: 'var(--green-light)' },
        { main: 'var(--red)', light: 'var(--red-light)' },
        { main: 'var(--purple, #8B5CF6)', light: 'var(--purple-light, #DDD6FE)' }
    ];

    function formatTime(ms) {
      if (ms < 1000) {
        return `${ms}ms`;
      }
      return `${(ms / 1000).toFixed(1)}s`;
    }

    function formatResponse(text) {
      text = text.replace(/^### (.*$)/gm, '<h3>$1</h3>');
      text = text.replace(/^## (.*$)/gm, '<h2>$1</h2>');
      text = text.replace(/^# (.*$)/gm, '<h1>$1</h1>');
      
      text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
      text = text.replace(/__(.*?)__/g, '<strong>$1</strong>');
      text = text.replace(/_(.*?)_/g, '<em>$1</em>');
      
      text = text.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code class="language-$1">$2</code></pre>');
      text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
      
      text = text.replace(/^\s*[-+*]\s+(.*)$/gm, '<li>$1</li>');
      text = text.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
      
      text = text.replace(/^\s*\d+\.\s+(.*)$/gm, '<li>$1</li>');
      text = text.replace(/(<li>.*<\/li>)/s, '<ol>$1</ol>');
      
      text = text.replace(/^\s*>\s*(.*)$/gm, '<blockquote>$1</blockquote>');
      
      text = text.replace(/\n\n([^<].*)\n\n/g, '<p>$1</p>');
      text = text.replace(/\n(?!\n)/g, '<br>');
      
      return text;
    }

    function createModelListItem(model, index) {
      const item = document.createElement('div');
      item.classList.add('model-item');
      item.dataset.modelId = model.id;
      
      const colorPair = modelColors[index % modelColors.length];
      item.style.borderLeftColor = colorPair.main;
      
      item.innerHTML = `
        <div class="model-item-status" data-status="idle"></div>
        <span style="flex: 1; overflow: hidden; text-overflow: ellipsis;">${model.id}</span>
      `;
      
      item.addEventListener('click', () => selectModel(model.id));
      
      return item;
    }

    function selectModel(modelId) {
      selectedModelId = modelId;
      
      // Update active state in sidebar
      document.querySelectorAll('.model-item').forEach(item => {
        item.classList.toggle('active', item.dataset.modelId === modelId);
      });
      
      // Update main response view
      updateResponseView(modelId);
    }

    function updateResponseView(modelId) {
      const model = availableModels.find(m => m.id === modelId);
      if (!model) return;
      
      const responseData = modelResponses[modelId] || { content: 'Waiting for prompt...', time: '', tokensPerSecond: '' };
      
      const header = selectedResponse.querySelector('.model-header');
      const title = header.querySelector('.model-title');
      const timeEl = header.querySelector('.response-time');
      const contentEl = selectedResponse.querySelector('.response-content');
      
      title.textContent = model.id;
      timeEl.textContent = responseData.time + (responseData.tokensPerSecond || '');
      contentEl.innerHTML = responseData.content ? formatResponse(responseData.content) : 'Waiting for prompt...';
    }

    function updateModelStatus(modelId, status) {
      const item = document.querySelector(`[data-model-id="${modelId}"]`);
      if (item) {
        const statusEl = item.querySelector('.model-item-status');
        statusEl.dataset.status = status;
        statusEl.className = `model-item-status ${status}`;
      }
    }

    function renderModelList() {
      modelsList.innerHTML = '';
      if (availableModels.length === 0) {
        modelsList.innerHTML = `
          <div class="empty-state">
            <span class="material-icons">refresh</span>
            <p>Click "Refresh Models" to load models</p>
          </div>
        `;
        return;
      }
      
      availableModels.forEach((model, index) => {
        const item = createModelListItem(model, index);
        modelsList.appendChild(item);
      });
      
      // Select first model by default
      if (availableModels.length > 0 && !selectedModelId) {
        selectModel(availableModels[0].id);
      }
    }

    async function queryModelStreaming(model, prompt, webSearch) {
      const startTime = Date.now();
      let fullContent = '';
      let completionTokens = 0;
      
      // Initialize response storage
      if (!modelResponses[model.id]) {
        modelResponses[model.id] = { content: '', time: '', tokensPerSecond: '' };
      }
      
      // Update status
      updateModelStatus(model.id, 'loading');
      
      // Update response view if this is the selected model
      if (selectedModelId === model.id) {
        const contentEl = selectedResponse.querySelector('.response-content');
        contentEl.innerHTML = '<div class="loading">Loading...</div>';
      }
      
      // Create AbortController for this stream
      const controller = new AbortController();
      streamingControllers[model.id] = controller;
      
      try {
        const veniceParams = { enable_web_search: webSearch ? 'on' : 'off' };
        const temperature = model.model_spec?.constraints?.temperature?.default || 0.7;
        const top_p = model.model_spec?.constraints?.top_p?.default || 0.9;

        const response = await fetch(`${BASE_URL}/chat/completions`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: model.id,
            messages: [{ role: 'user', content: prompt }],
            venice_parameters: veniceParams,
            max_tokens: 2000,
            temperature: temperature,
            top_p: top_p,
            stream: true
          }),
          signal: controller.signal
        });

        if (!response.ok) {
          throw new Error(`API error: ${response.status}`);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';
        
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          
          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop(); // Keep incomplete line in buffer
          
          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = line.slice(6);
              if (data === '[DONE]') continue;
              
              try {
                const json = JSON.parse(data);
                const delta = json.choices?.[0]?.delta?.content;
                if (delta) {
                  fullContent += delta;
                  
                  // Update response in real-time if this is the selected model
                  if (selectedModelId === model.id) {
                    const contentEl = selectedResponse.querySelector('.response-content');
                    contentEl.innerHTML = formatResponse(fullContent);
                    contentEl.scrollTop = contentEl.scrollHeight;
                  }
                  
                  // Store updated content
                  modelResponses[model.id].content = fullContent;
                }
                
                // Track token usage
                if (json.usage) {
                  completionTokens = json.usage.completion_tokens || json.usage.total_tokens || 0;
                }
              } catch (e) {
                // Skip invalid JSON
              }
            }
          }
        }
        
        const endTime = Date.now();
        const duration = endTime - startTime;
        const durationInSeconds = duration / 1000;
        
        let tokensPerSecond = '';
        if (completionTokens > 0 && duration > 0) {
          const tokensPerSec = (completionTokens / durationInSeconds).toFixed(1);
          tokensPerSecond = ` • ${tokensPerSec} tokens/s`;
        }
        
        modelResponses[model.id].time = formatTime(duration);
        modelResponses[model.id].tokensPerSecond = tokensPerSecond;
        
        // Update view if this is the selected model
        if (selectedModelId === model.id) {
          updateResponseView(model.id);
        }
        
        updateModelStatus(model.id, 'complete');
      } catch (error) {
        if (error.name === 'AbortError') {
          return; // Stream was cancelled
        }
        
        const errorMsg = error.message;
        modelResponses[model.id].content = `Error: ${errorMsg}`;
        modelResponses[model.id].time = 'Error';
        
        if (selectedModelId === model.id) {
          const contentEl = selectedResponse.querySelector('.response-content');
          contentEl.innerHTML = `<div class="error"><span class="material-icons">error</span>${errorMsg}</div>`;
        }
        
        updateModelStatus(model.id, 'error');
      } finally {
        delete streamingControllers[model.id];
      }
    }

    async function fetchVeniceModels() {
      refreshModelsButton.disabled = true;
      refreshModelsButton.querySelector('.material-icons').classList.add('spin');
      modelsList.innerHTML = '<div class="empty-state"><div class="loading">Loading models...</div></div>';
      
      try {
        const response = await fetch(`${BASE_URL}/models?type=text`, {
          headers: { 'Authorization': `Bearer ${API_KEY}` }
        });
        if (!response.ok) {
          throw new Error(`API error: ${response.status} ${response.statusText}`);
        }
        const data = await response.json();
        if (data && data.data && Array.isArray(data.data)) {
          
          const filteredModels = data.data.filter(model => {
            const isOffline = model.model_spec?.offline;
            if (!model.id || isOffline) {
              return false;
            }

            if (model.id === 'deepseek-r1-671b') {
              return true; 
            }
            
            if (model.id === 'qwen-2.5-qwq-32b') {
              return true;
            }

            const isCodingModelById = model.id.toLowerCase().includes('code') || model.id.toLowerCase().includes('coder');
            const isCodingModelBySpec = model.model_spec?.capabilities?.optimizedForCode === true;
            
            return !isCodingModelById && !isCodingModelBySpec;
          });

          const isReasoningModel = (model) => {
            const traits = model.model_spec?.traits || [];
            return traits.includes('default_reasoning') || model.id.toLowerCase().includes('reasoning');
          };

          availableModels = filteredModels.sort((a, b) => {
            const aIsReasoning = isReasoningModel(a);
            const bIsReasoning = isReasoningModel(b);

            if (aIsReasoning !== bIsReasoning) {
              return aIsReasoning ? 1 : -1;
            }
            
            const contextA = a.model_spec?.availableContextTokens || 0;
            const contextB = b.model_spec?.availableContextTokens || 0;
            return contextA - contextB;
          });
          
          console.log('Fetched and sorted models:', availableModels);
          
          // Render dashboard
          renderDashboard();
        } else {
          throw new Error('Unexpected API response format for models.');
        }
        renderModelList();
      } catch (error) {
        console.error('Failed to fetch models:', error);
        modelsList.innerHTML = `<div class="error"><span class="material-icons">error</span>Failed to load models: ${error.message}</div>`;
        availableModels = [];
      } finally {
        refreshModelsButton.disabled = false;
        if (refreshModelsButton.querySelector('.material-icons.spin')) {
            refreshModelsButton.querySelector('.material-icons').classList.remove('spin');
        }
      }
    }

    function renderDashboard() {
      dashboardGrid.innerHTML = '';
      
      if (availableModels.length === 0) {
        dashboardGrid.innerHTML = '<p>No models available</p>';
        return;
      }
      
      availableModels.forEach((model, index) => {
        const card = document.createElement('div');
        card.classList.add('model-card');
        
        const spec = model.model_spec || {};
        const capabilities = spec.capabilities || {};
        const constraints = spec.constraints || {};
        const pricing = spec.pricing || {};
        const traits = spec.traits || [];
        
        card.innerHTML = `
          <div class="model-card-header">
            <div class="model-card-title">${model.id}</div>
          </div>
          
          <div class="model-card-section">
            <h3>Context</h3>
            <p>${spec.availableContextTokens?.toLocaleString() || 'N/A'} tokens</p>
          </div>
          
          <div class="model-card-section">
            <h3>Pricing</h3>
            <p>Input: $${pricing.input?.usd || 'N/A'} / ${pricing.input?.vcu || 'N/A'} VCU</p>
            <p>Output: $${pricing.output?.usd || 'N/A'} / ${pricing.output?.vcu || 'N/A'} VCU</p>
          </div>
          
          <div class="model-card-section">
            <h3>Capabilities</h3>
            <div>
              <span class="capability-badge ${capabilities.supportsFunctionCalling ? 'true' : 'false'}">Function Calling</span>
              <span class="capability-badge ${capabilities.supportsReasoning ? 'true' : 'false'}">Reasoning</span>
              <span class="capability-badge ${capabilities.supportsVision ? 'true' : 'false'}">Vision</span>
              <span class="capability-badge ${capabilities.supportsWebSearch ? 'true' : 'false'}">Web Search</span>
              <span class="capability-badge ${capabilities.supportsResponseSchema ? 'true' : 'false'}">Response Schema</span>
              <span class="capability-badge ${capabilities.supportsLogProbs ? 'true' : 'false'}">Log Probs</span>
              <span class="capability-badge ${capabilities.optimizedForCode ? 'true' : 'false'}">Code Optimized</span>
            </div>
          </div>
          
          <div class="model-card-section">
            <h3>Constraints</h3>
            <p>Temperature: ${constraints.temperature?.default || 'N/A'}</p>
            <p>Top P: ${constraints.top_p?.default || 'N/A'}</p>
          </div>
          
          ${traits.length > 0 ? `
          <div class="model-card-section">
            <h3>Traits</h3>
            <ul>
              ${traits.map(trait => `<li>• ${trait}</li>`).join('')}
            </ul>
          </div>
          ` : ''}
          
          <div class="model-card-section">
            <h3>Quantization</h3>
            <p>${capabilities.quantization || 'N/A'}</p>
          </div>
        `;
        
        dashboardGrid.appendChild(card);
      });
    }

    async function sendPrompt() {
      const prompt = promptTextarea.value;
      const webSearch = webSearchCheckbox.checked;
      
      if (!prompt.trim() || availableModels.length === 0) {
        if (availableModels.length === 0) {
          alert("No models loaded. Please refresh models first.");
        }
        return;
      }

      // Cancel any existing streams
      Object.values(streamingControllers).forEach(controller => controller.abort());
      streamingControllers = {};
      modelResponses = {};

      sendButton.disabled = true;
      sendButton.querySelector('.material-icons').classList.add('spin');
      
      // Reset all model statuses
      availableModels.forEach(model => {
        updateModelStatus(model.id, 'loading');
      });
      
      // Start streaming for all models simultaneously
      const promises = availableModels.map(model => queryModelStreaming(model, prompt, webSearch));
      
      try {
        await Promise.all(promises);
      } catch (error) {
        console.error("Error querying one or more models:", error);
      } finally {
        sendButton.disabled = false;
        if (sendButton.querySelector('.material-icons.spin')) {
            sendButton.querySelector('.material-icons').classList.remove('spin');
        }
      }
    }

    // Event listeners
    sendButton.addEventListener('click', sendPrompt);
    refreshModelsButton.addEventListener('click', fetchVeniceModels);
    dashboardButton.addEventListener('click', () => {
      dashboardModal.classList.add('show');
      renderDashboard();
    });
    closeDashboard.addEventListener('click', () => {
      dashboardModal.classList.remove('show');
    });
    
    // Close modal when clicking outside
    dashboardModal.addEventListener('click', (e) => {
      if (e.target === dashboardModal) {
        dashboardModal.classList.remove('show');
      }
    });

    promptTextarea.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendPrompt();
      }
    });

    function showCopyFeedback() {
      const feedback = document.querySelector('.copy-feedback');
      feedback.classList.add('show');
      setTimeout(() => {
        feedback.classList.remove('show');
      }, 2000);
    }

    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        showCopyFeedback();
      } catch (err) {
        console.error('Failed to copy text: ', err);
      }
    }

    // Add copy button to response header
    selectedResponse.querySelector('.header-actions').insertAdjacentHTML('afterbegin', 
      '<button class="copy-button" title="Copy response"><span class="material-icons">content_copy</span></button>'
    );
    
    selectedResponse.querySelector('.copy-button').addEventListener('click', () => {
      const responseContent = selectedResponse.querySelector('.response-content');
      const textToCopy = responseContent.innerText;
      copyToClipboard(textToCopy);
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        fetchVeniceModels();

        const style = document.createElement('style');
        style.innerHTML = `
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spin {
            animation: spin 1s linear infinite;
        }
        `;
        document.head.appendChild(style);
    });
  </script>
