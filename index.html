<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venice AI Multi-Chat</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #ff7849;
      --orange-light: #ffe4d6;
      --blue: #3b82f6;
      --blue-light: #dbeafe;
      --magenta: #e879f9;
      --magenta-light: #fae8ff;
      --green: #22c55e;
      --green-light: #dcfce7;
      --red: #ef4444;
      --red-light: #fee2e2;
      --background-color: #f8fafc;
      --surface-color: #ffffff;
      --text-color: #1e293b;
      --border-radius: 12px;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 600;
      color: var(--orange);
      margin: 0;
    }

    .header .material-icons {
      font-size: 32px;
      margin-right: 12px;
      color: var(--orange);
    }

    .prompt-section {
      background: var(--surface-color);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-sm);
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 15px;
      border: 2px solid #e2e8f0;
      border-radius: var(--border-radius);
      font-family: inherit;
      font-size: 16px;
      resize: vertical;
      transition: border-color 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--orange);
      box-shadow: 0 0 0 3px var(--orange-light);
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 15px;
    }

    .web-search-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .web-search-toggle input[type="checkbox"] {
      display: none;
    }

    .toggle-slider {
      width: 44px;
      height: 24px;
      background-color: #e2e8f0;
      border-radius: 12px;
      position: relative;
      transition: background-color 0.2s;
    }

    .toggle-slider:before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.2s;
    }

    input[type="checkbox"]:checked + .toggle-slider {
      background: linear-gradient(135deg, var(--blue) 0%, var(--magenta) 100%);
    }

    input[type="checkbox"]:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    button {
      background: linear-gradient(135deg, var(--orange) 0%, var(--magenta) 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      background: linear-gradient(135deg, var(--magenta) 0%, var(--orange) 100%);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    button:disabled {
      background-color: #94a3b8;
      cursor: not-allowed;
    }

    .responses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
    }

    .model-response {
      background: var(--surface-color);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-sm);
      transition: border-color 0.2s, box-shadow 0.2s;
      border: 1px solid transparent;
    }

    .model-response:hover {
      border-color: var(--orange-light);
    }

    .model-header {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 2px solid transparent;
      color: transparent;
    }

    .model-title {
      flex: 1;
    }

    .response-time {
      font-size: 12px;
      font-weight: normal;
      padding: 4px 8px;
      border-radius: 12px;
      background: var(--background-color);
    }

    .model-response:nth-child(1) .response-time {
      background: var(--orange-light);
      color: var(--orange);
    }

    .model-response:nth-child(2) .response-time {
      background: var(--blue-light);
      color: var(--blue);
    }

    .model-response:nth-child(3) .response-time {
      background: var(--magenta-light);
      color: var(--magenta);
    }

    .model-response:nth-child(4) .response-time {
      background: var(--green-light);
      color: var(--green);
    }

    .model-response:nth-child(5) .response-time {
      background: var(--red-light);
      color: var(--red);
    }

    .model-response:nth-child(6) .response-time {
      background: var(--blue-light);
      color: var(--blue);
    }

    .response-content {
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.6;
    }

    .response-content h1, 
    .response-content h2, 
    .response-content h3 {
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      color: var(--text-color);
      font-weight: 600;
    }

    .response-content h1 {
      font-size: 1.5em;
      border-bottom: 2px solid var(--background-color);
      padding-bottom: 0.3em;
    }

    .response-content h2 {
      font-size: 1.3em;
    }

    .response-content h3 {
      font-size: 1.1em;
    }

    .response-content p {
      margin: 1em 0;
    }

    .response-content ul, 
    .response-content ol {
      margin: 1em 0;
      padding-left: 2em;
    }

    .response-content li {
      margin: 0.5em 0;
    }

    .response-content code {
      background: var(--background-color);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.9em;
    }

    .response-content pre {
      background: var(--background-color);
      padding: 1em;
      border-radius: var(--border-radius);
      overflow-x: auto;
    }

    .response-content pre code {
      background: none;
      padding: 0;
    }

    .response-content blockquote {
      border-left: 4px solid var(--background-color);
      margin: 1em 0;
      padding-left: 1em;
      color: var(--text-color);
      font-style: italic;
    }

    .response-content strong {
      font-weight: 600;
      color: var(--text-color);
    }

    .response-content em {
      font-style: italic;
    }

    .response-content table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
    }

    .response-content th,
    .response-content td {
      border: 1px solid var(--background-color);
      padding: 0.5em;
      text-align: left;
    }

    .response-content th {
      background: var(--background-color);
      font-weight: 600;
    }

    .error {
      color: var(--red);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .loading {
      color: var(--text-color);
      font-style: italic;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .loading:after {
      content: "";
      width: 16px;
      height: 16px;
      border: 3px solid var(--orange-light);
      border-top: 3px solid var(--orange);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .responses-grid {
        grid-template-columns: 1fr;
      }
      
      .controls {
        flex-direction: column;
        gap: 15px;
      }
      
      button {
        width: 100%;
        justify-content: center;
      }
    }

    .model-response:nth-child(1) .model-header {
      color: var(--orange);
      border-bottom: 2px solid var(--orange-light);
    }

    .model-response:nth-child(2) .model-header {
      color: var(--blue);
      border-bottom: 2px solid var(--blue-light);
    }

    .model-response:nth-child(3) .model-header {
      color: var(--magenta);
      border-bottom: 2px solid var(--magenta-light);
    }

    .model-response:nth-child(4) .model-header {
      color: var(--green);
      border-bottom: 2px solid var(--green-light);
    }

    .model-response:nth-child(5) .model-header {
      color: var(--red);
      border-bottom: 2px solid var(--red-light);
    }

    .model-response:nth-child(6) .model-header {
      color: var(--blue);
      border-bottom: 2px solid var(--blue-light);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="material-icons">smart_toy</span>
      <h1>Venice AI Multi-Chat</h1>
    </div>
    
    <div class="prompt-section">
      <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
      <div class="controls">
        <label class="web-search-toggle">
          <input type="checkbox" id="webSearch">
          <span class="toggle-slider"></span>
          <span class="material-icons">travel_explore</span>
          Enable web search
        </label>
        <button id="sendButton">
          <span class="material-icons">send</span>
          Send to All Models
        </button>
      </div>
    </div>
    
    <div class="responses-grid" id="responsesGrid">
      <div class="model-response">
        <div class="model-header">
          <span class="material-icons">auto_awesome</span>
          <div class="model-title">Llama 3.3 70B (Default)</div>
          <span class="response-time"></span>
        </div>
        <div class="response-content" data-model="llama-3.3-70b"></div>
      </div>
      <div class="model-response">
        <div class="model-header">
          <span class="material-icons">speed</span>
          <div class="model-title">Llama 3.2 3B (Fastest)</div>
          <span class="response-time"></span>
        </div>
        <div class="response-content" data-model="llama-3.2-3b"></div>
      </div>
      <div class="model-response">
        <div class="model-header">
          <span class="material-icons">lock_open</span>
          <div class="model-title">Dolphin 2.9.2 (Most Uncensored)</div>
          <span class="response-time"></span>
        </div>
        <div class="response-content" data-model="dolphin-2.9.2-qwen2-72b"></div>
      </div>
      <div class="model-response">
        <div class="model-header">
          <span class="material-icons">psychology</span>
          <div class="model-title">Llama 3.1 405B (Most Intelligent)</div>
          <span class="response-time"></span>
        </div>
        <div class="response-content" data-model="llama-3.1-405b"></div>
      </div>
      <div class="model-response">
        <div class="model-header">
          <span class="material-icons">school</span>
          <div class="model-title">Deepseek R1 671B (Reasoning)</div>
          <span class="response-time"></span>
        </div>
        <div class="response-content" data-model="deepseek-r1-671b"></div>
      </div>
      <div class="model-response">
        <div class="model-header">
          <span class="material-icons">visibility</span>
          <div class="model-title">Qwen 2.5 VL (Vision)</div>
          <span class="response-time"></span>
        </div>
        <div class="response-content" data-model="qwen-2.5-vl"></div>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = 'qSXSNUAsIEo-CKXzRwgAka80w7RjW6QkiU2RlBdn_Z';
    const BASE_URL = 'https://api.venice.ai/api/v1';

    const models = [
      'llama-3.3-70b',
      'llama-3.2-3b',
      'dolphin-2.9.2-qwen2-72b',
      'llama-3.1-405b',
      'deepseek-r1-671b',
      'qwen-2.5-vl'
    ];

    function formatTime(ms) {
      if (ms < 1000) {
        return `${ms}ms`;
      }
      return `${(ms / 1000).toFixed(1)}s`;
    }

    function formatResponse(text) {
      // Convert markdown-style headers
      text = text.replace(/^### (.*$)/gm, '<h3>$1</h3>');
      text = text.replace(/^## (.*$)/gm, '<h2>$1</h2>');
      text = text.replace(/^# (.*$)/gm, '<h1>$1</h1>');
      
      // Convert bold and italic
      text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
      text = text.replace(/__(.*?)__/g, '<strong>$1</strong>');
      text = text.replace(/_(.*?)_/g, '<em>$1</em>');
      
      // Convert code blocks
      text = text.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code class="language-$1">$2</code></pre>');
      text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
      
      // Convert lists
      text = text.replace(/^\s*[-+*]\s+(.*)$/gm, '<li>$1</li>');
      text = text.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
      
      // Convert numbered lists
      text = text.replace(/^\s*\d+\.\s+(.*)$/gm, '<li>$1</li>');
      text = text.replace(/(<li>.*<\/li>)/s, '<ol>$1</ol>');
      
      // Convert blockquotes
      text = text.replace(/^\s*>\s*(.*)$/gm, '<blockquote>$1</blockquote>');
      
      // Convert paragraphs
      text = text.replace(/\n\n([^<].*)\n\n/g, '<p>$1</p>');
      
      return text;
    }

    async function queryModel(model, prompt, webSearch) {
      const responseEl = document.querySelector(`[data-model="${model}"]`);
      const timeEl = responseEl.parentElement.querySelector('.response-time');
      responseEl.textContent = 'Loading...';
      responseEl.classList.add('loading');
      timeEl.textContent = '';

      const startTime = Date.now();

      try {
        const response = await fetch(`${BASE_URL}/chat/completions`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: model,
            messages: [{ role: 'user', content: prompt }],
            venice_parameters: {
              enable_web_search: webSearch ? 'on' : 'off'
            },
            max_tokens: 2000,
            temperature: 0.7
          })
        });

        if (!response.ok) {
          throw new Error(`API error: ${response.status}`);
        }

        const data = await response.json();
        const endTime = Date.now();
        const duration = endTime - startTime;
        
        // Format the response with HTML
        responseEl.innerHTML = formatResponse(data.choices[0].message.content);
        timeEl.textContent = formatTime(duration);
      } catch (error) {
        responseEl.innerHTML = `<div class="error"><span class="material-icons">error</span>${error.message}</div>`;
        timeEl.textContent = 'Error';
      } finally {
        responseEl.classList.remove('loading');
      }
    }

    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      const webSearch = document.getElementById('webSearch').checked;
      const sendButton = document.getElementById('sendButton');

      if (!prompt.trim()) return;

      sendButton.disabled = true;
      
      // Query all models simultaneously
      const promises = models.map(model => queryModel(model, prompt, webSearch));
      await Promise.all(promises);
      
      sendButton.disabled = false;
    }

    document.getElementById('sendButton').addEventListener('click', sendPrompt);
    document.getElementById('prompt').addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendPrompt();
      }
    });
  </script>
</body>
</html>
